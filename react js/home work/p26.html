<!-- Print multiplication table of a number -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script>
          function printNumbers() {
               var n = parseInt(document.getElementById("n1").value);
               var output = "";

               for (var i = 1; i <= 10; i++) {
                    output += n + " Ã— " + i + " = " + (n * i) + "<br>";
               }

               document.getElementById("output").innerHTML = output;
          }
     </script>

</head>
<body>

     <center>
          <h3>Print multiplication table of a number</h3>
          <input type="number" id="n1" placeholder="Enter a number"> <br><br>
          <button type="button" onclick="printNumbers()">Submit</button>
          <br><br>
          <div id="output"></div>
     </center>
     
</body>
</html>
