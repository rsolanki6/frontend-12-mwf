<!-- Check whether a person is eligible to vote -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script>

          function checkage(){
               var n1 = document.getElementById("n1").value;

               if(n1>18){
                    document.getElementById("res").innerHTML = "Your are eligible for vote";
               }
               else{
                    document.getElementById("res").innerHTML = "Your are not eligible for vote";
               }
          }

     </script>

</head>
<body>

     <center>
          <h3>Check whether a person is eligible to vote</h3>
          <form>
               <input type="text" name="n1" id="n1"> <br><br>
               <button type="button" onclick="checkage()">click me</button>
          </form>
          <p id="res"></p>
     </center>
     
</body>
</html>
