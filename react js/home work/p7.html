<!-- Check whether a number is divisible by 5 and 11 -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script>

          function checknumber(){
               var n1 = document.getElementById("n1").value;

               if(n1%5 == 0 && n1%11 == 0){
                    document.getElementById("res").innerHTML = n1 + " is divisible by 5 and 11";
               }
               else{
                    document.getElementById("res").innerHTML = n1 + " is not divisible by 5 and 11";
               }
          }

     </script>

</head>
<body>

     <center>
          <h3>Check whether a number is divisible by 5 and 11</h3>
          <form>
               <input type="text" name="n1" id="n1"> <br><br>
               <button type="button" onclick="checknumber()">click me</button>
          </form>
          <p id="res"></p>
     </center>
     
</body>
</html>
