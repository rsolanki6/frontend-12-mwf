<!-- Check whether a number is palindrome -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>

          function checkPalindrome() {
               var n = document.getElementById("n6").value;
               var original = n;
               var reversed = 0;
               while (n != 0) {
                    reversed = reversed * 10 + n % 10;
                    n = Math.floor(n / 10);
               }
               if (original == reversed) {
                    document.getElementById("output6").innerHTML = original + " is a palindrome.";
               } else {
                    document.getElementById("output6").innerHTML = original + " is not a palindrome.";
               }
          }

     </script>
</head>
<body>

     <center>
          <h3>Check whether a number is palindrome</h3>
          <input type="number" id="n6" placeholder="Enter a number"> <br><br>
          <button type="button" onclick="checkPalindrome()">Submit</button>
          <br><br>
          <div id="output6"></div>
     </center>

     
</body>
</html>
