<!-- Check login using username & password -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script>

          function checklogin(){
               var name = document.getElementById("user").value;
               var pass = document.getElementById("pass").value;

               if(name === '' || pass === ''){
                    document.getElementById("res").innerHTML = "Please fill all feild";
               }
               else if(name === 'admin' && pass === '12345'){
                    document.getElementById("res").innerHTML = "Login Successful";
               }
               else{
                    document.getElementById("res").innerHTML = "Invalid username and password";
               }
          }

     </script>

</head>
<body>
     
     <center>
          <h2>Login</h2>

          <input type="text" id="user" placeholder="Enter username" required> <br> <br>
          <input type="password" id="pass" placeholder="Enter password" required> <br> <br>

          <button type="button" onclick="checklogin()">Login</button>

          <p id="res"></p>

     </center>

</body>
</html>
