<!-- Print numbers from N to 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script>
          function printNumbers() {
               let N = Number(document.getElementById("n1").value);
               let output = document.getElementById("output");
               output.innerHTML = "";

               for (let i = N; i >= 1; i--) {
                    output.innerHTML += i + "<br>";
               }
          }
     </script>

</head>
<body>

      <center>
          <h3>Print numbers from N to 1</h3>
          <input type="number" id="n1" placeholder="Enter a number"> <br><br>
          <button type="button" onclick="printNumbers()">Submit</button>
          <br><br>
          <div id="output"></div>
     </center>

     
</body>
</html>
