<!-- Print pattern using stars -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <center>
          <h3>Print pattern using stars</h3>
          <script>
               var rows = 5; // Number of rows for the pattern
               for (var i = 1; i <= rows; i++) {
                    var pattern = "";
                    for (var j = 1; j <= i; j++) {
                         pattern += "* ";
                    }
                    document.write(pattern + "<br>");
               }
          </script>
     </center>
     
</body>
</html>
