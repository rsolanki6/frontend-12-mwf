<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          .ap {
               width: 30%;
               height: auto;
               margin: auto;
               margin-top: 3%;
          }
          
          .ap input,textarea{
               width: 220px;
               height: auto;
               padding: 5px;    
          }
          
          .ap input[type="submit"]{
               width: 220px;
               height: auto;
               padding: 8px;
               background-color: red;
               color: white;
               border: 0;
          }

     </style>

</head>
<body>

     <div class="ap">
          <h1>Form validation</h1>
          <form action="welcome.html" name="frm" id="frm">
               <input type="text" name="name" placeholder="Enter name"> <br><br>
               <input type="text" name="email" placeholder="Enter email"> <br><br>
               <input type="text" name="phone" placeholder="Enter phone"> <br><br>
               <textarea name="address" placeholder="Enter address"></textarea> <br><br>
               <input type="submit" value="submit">
          </form>
     </div>


     <script>

          var frm = document.getElementById("frm");
          frm.addEventListener("submit",
               function(e){
                    // stop redirect
                    e.preventDefault();

                    if(document.frm.name.value == ""){
                         alert("Please enter your name");
                         document.frm.name.focus();
                         return false;
                    }

                    if(document.frm.email.value == ""){
                         alert("Please enter your email");
                         document.frm.email.focus();
                         return false;
                    }

                    // apply regular express for checking valid email address

                    var em=/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                    if(!em.test(document.frm.email.value)){
                         alert('PLease enter your valid email')
                         document.frm.email.focus();
                         return false;
                    }

                    if(document.frm.phone.value==""){
                         alert('PLease enter your phone')
                         document.frm.phone.focus();
                         return false;
                    }

                    // Phone number validation
                    var ph=/^\d{10}$/;

                    if(!ph.test(document.frm.phone.value)){
                         alert('PLease enter your phone number minimum 10 and max 10 in digit')
                         document.frm.phone.focus();
                         return false;
                    }

                    if(document.frm.address.value==""){
                         alert('PLease enter your address')
                         document.frm.address.focus();
                         return false;
                    }

                    // if validation passes, submit manually
                    frm.submit();

               }
          )

     </script>
     
</body>
</html>
