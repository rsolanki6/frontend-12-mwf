<script>
     // nested meanse condition within another condition i.e called nested if 
     // syntax 
     // if(condition)
     // {
     //   if(condition)
     //   {
     //     statements;
     //   }
     //    
     // }
     // else 
     // {
     //     statements
     // }

     var a=10;
     var b=2;

     if(a>=b) {
          if(a!=0 & b!=0)
          {
               document.write("a is greater than b and both are positive number")
          }
     }
     else {
          document.write("a is less than b")   
     }
</script>
