<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <script src='main.js'></script>

     <script>

          function check(){
               var n1 = document.getElementById("n1").value;
               var n2 = document.getElementById("n2").value;
               var n3 = document.getElementById("n3").value;

               if(n1>n2 && n2>n3){
                    document.getElementById("result").innerHTML = "N1 is max number";
               }
               else if(n2>n1 && n2>n3){
                    document.getElementById("result").innerHTML = "N2 is max number";
               }
               else if(n3>n1 && n3>n2){
                    document.getElementById("result").innerHTML = "N3 is max number";
               }
               else{
                    document.getElementById("result").innerHTML = "something is wrong pls contact with admin";
               }
          }

     </script>

</head>
<body>
     
     <p id="result"></p>
     <form>

          <input type="text" id="n1" placeholder="Enter N1 number">
          <br> <br>

          <input type="text" id="n2" placeholder="Enter N2 number">
          <br> <br>

          <input type="text" id="n3" placeholder="Enter N3 number">
          <br> <br>

          <button type="button" onclick="check()">check here</button>

     </form>

</body>
</html>
