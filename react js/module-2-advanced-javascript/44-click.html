<!DOCTYPE html>
<html>
<head>

<body>

     <p id="demo">Rohan</p>
     <button type="button" id="btn">Click me</button>

     <script>
          var btn = document.getElementById("btn");
          btn.addEventListener("click",
               function(){
                    document.getElementById("demo").style="color:red; font-size:30px";
               }
          )
     </script>
     
</body>
</html>
