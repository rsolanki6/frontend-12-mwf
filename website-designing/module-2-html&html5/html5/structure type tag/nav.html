<head>

    <title>Document</title>

    <style>

        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header{
            width: 100%;
            height: auto;
            color: white;
            background-color: #36d4d6;
            padding: 15px;
        }

        nav{

        nav a{

            list-style-type: none;

            text-transform: uppercase;

</head>
<body>

    </header>


    <!-- Nav -->

</html>
