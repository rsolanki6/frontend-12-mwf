               Ex: >, >=, <, <=, !=, === etc

               Ex: =, ==, += -=, *=, /=, %=

               Ex: &&, ||

          5) ternary operator
               Ex: ?:

          6) increment/decrement operator
               Ex: ++, --

          7) bitwiseoperator
               Ex: & (and), | (or), ^ (xor), ~ (not)

          8) comma operator
               Ex: ,

          9) javascript bigInt operator
               Ex: 0123484164545164151461n;

          10) javascript string operator
               Ex: + ("str" + "str")
