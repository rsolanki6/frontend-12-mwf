<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css" />  
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">

     <div class="mx-auto mt-5 p-5 bg-white app">
          <h1>Register Form</h1>
          <hr class="border border-dark w-25">

          <!-- Form starts here -->
          <form method="post">

               <div class="form-group mt-3">
                    <input type="text" placeholder="Firstname" class="form-control" required>
               </div>

               <div class="form-group mt-3">
                    <input type="text" placeholder="Lastname" class="form-control" required>
               </div>

               <div class="form-group mt-3">
                    <input type="text" placeholder="Email" class="form-control" required>
               </div>

               <div class="form-group mt-3">
                    <input type="password" placeholder="Password" class="form-control" required>
               </div>

               <div class="form-group mt-3">
                    <input type="password" placeholder="Conform Password" class="form-control" required>
               </div>

               <div class="form-group mt-3">
                    <input type="tel" placeholder="Phone" class="form-control" required> 
               </div>

               <div class="form-group mt-3">
                    <textarea placeholder="Address" class="form-control"></textarea required>
               </div>

               <div class="form-group mt-3">
                    <input type="submit" value="Register" class="btn btn-lg btn-primary text-white">

                    <input type="Reset" value="Reset" class="btn btn-lg btn-danger ms-3 text-white">
               </div>

               <div class="form-group mt-3">
                    <b>Already have an account?</b> <a href="login.html"> Login Here </a>
               </div>

          </form>
     </div>

</body>
</html>
