<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
     
     <div class="container p-3 mt-5 mx-auto">

          <div class="app mx-auto w-50">
               <div class="spinner-border text-primary" style="width: 55px; height: 55px;"></div>

               <div class="spinner-border text-danger ms-2" style="width: 55px; height: 55px;"></div>
     
               <div class="spinner-border text-success ms-2" style="width: 55px; height: 55px;"></div>

               <div class="spinner-border text-warning ms-2" style="width: 55px; height: 55px;"></div>

               <div class="spinner-border text-dark ms-2" style="width: 55px; height: 55px;"></div>
          </div>

          <div class="app mx-auto w-50">
               <div class="spinner-grow text-primary" style="width: 55px; height: 55px;"></div>

               <div class="spinner-grow text-danger ms-2" style="width: 55px; height: 55px;"></div>
     
               <div class="spinner-grow text-success ms-2" style="width: 55px; height: 55px;"></div>

               <div class="spinner-grow text-warning ms-2" style="width: 55px; height: 55px;"></div>

               <div class="spinner-grow text-dark ms-2" style="width: 55px; height: 55px;"></div>
          </div>

     </div>

</body>
</html>
