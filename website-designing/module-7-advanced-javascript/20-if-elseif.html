<script>

     // if - elseif : if are executed when condition is true  if check multiple conditoin elseif are executed  when elseif is false else is executed.

     var a=80;
     var b=8;

     if(a>b){
          document.write("a is greater than b");
     }

     else if(b>a){
          document.write("b is greater than a");
     }

     else {
          document.write("a and b are eqaul");
     }


</script>
