<script>

function chk()
{
     var num=document.getElementById("number").value;
     if(num%2==0)
     {
          document.getElementById("res").innerHTML="The number is even";
     }
     else
     {
          document.getElementById("res").innerHTML="The number is odd";
     }
}

</script>


<center>

     <p align="center" id="res"></p>
     <form>
          <input type="text" id="number" placeholder="Enter number *"> <br> <br>
          <button type="button" onclick="chk()">Click Me</button>
     </form>

</center>
