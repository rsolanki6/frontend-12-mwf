<style>
.image-container {
position: relative;
width: 100%;
height: auto;
overflow: hidden;
border-radius: 10px;
display: flex;
flex-wrap: wrap;
justify-content: center;
align-items: center;

}
.gallery-app {
position: relative;
width: 300px;
height: 400px;
margin: 20px;
overflow: hidden;
margin-top: 0%;
}
.gallery-app img {
width: 100%;
height: auto;
border-radius: 10px;
margin: 10px;
}
.gallery-app img:hover {
transform: scale(1.5);
transition: transform 0.5s ease-in-out;
z-index: 10;
}
.button-container {
position: absolute;
bottom: 10px;
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 10px;
}
.button-container button {
padding: 10px 20px;
font-size: 16px;
border: none;
border-radius: 5px;
background-color: rgba(0, 0, 0, 0.9);
color: white;
cursor: pointer;
}
</style>
