<!DOCTYPE html>
<html>
<head>

    <style>

        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;

        }

            width: 80%;
            height: auto;

            grid-template-columns: auto auto auto auto;
        }

        .box1,.box2,.box3,.box4{

            height: auto;
            margin: 5px;
            padding: 10px;
            background-color: black;
            color: white;   
        }

        .app1{
            width: 80%;
            height: auto;
            margin: auto;
            padding: 25px;
            background-color: white;

        }

        .box5{
            width: 90%;
            height: auto;
            margin: 5px;
            padding: 10px;
            background-color: black;
            color: white;   
        }

        .box6{
            width: 45%;
            height: auto;
            margin: 5px;
            padding: 10px;
            background-color: black;
            color: white;   
        }

    </style>

</head>
<body>

    <div class="app">
        <div class="box1">1</div>
        <div class="box2">2</div>

    </div>

    <div class="app1">

    </div>

</html>
