what is css selector?
    css selector is used to access or provides style on our webpage that us called css selector.

    type of css selector ::
        
        a) universal selector (*)
        b) element selector (tagname)
        c) id selector (#)
        d) class selector (.)
        e) grouping selector (tagname,another tagname)
        f) pseudo class selector (a:link | a:hover | a:active | a:visited)
        g) pseudo element selector (input[type="text"])
        h) attribute selector (::placeholder)
        i) combinator selector
            1) descendant combinator selector (space)
            2) child combinator selector (>)
            3) next sibling combinator sekector (+)
            4) subsequent-sibling combinator selector (~)

        type of css?
            there are three types of css ::
                1) inline css
