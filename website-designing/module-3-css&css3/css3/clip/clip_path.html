<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        
        .box, .box1{
            width: 20%;
            height: auto;
            margin: auto;
            margin-top: 5%;
        }

        .box img{
            width: 100%;
            height: auto;
            clip-path: circle(50% at 50% 50%);
        }

        .box1 img{
            width: 100%;
            height: auto;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); 
        }

    </style>

</head>
<body>
    
    <div class="box">
        <img src="https://www.shutterstock.com/shutterstock/photos/2198009967/display_1500/stock-photo-autumn-forest-path-orange-color-tree-red-brown-maple-leaves-in-fall-city-park-nature-scene-in-2198009967.jpg" alt="Rohan" title="This is image" />    
    </div> 

    <div class="box1">
        <img src="https://www.shutterstock.com/shutterstock/photos/2198009967/display_1500/stock-photo-autumn-forest-path-orange-color-tree-red-brown-maple-leaves-in-fall-city-park-nature-scene-in-2198009967.jpg" alt="Rohan" title="This is image" />
    </div> 

</body>
</html>
