<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            cursor: pointer;
            transition: 0.3s;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 20px;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/1/200/150" alt="Image 1">
        <img src="https://picsum.photos/id/2/200/150" alt="Image 2">
        <img src="https://picsum.photos/id/3/200/150" alt="Image 3">
        <img src="https://picsum.photos/id/4/200/150" alt="Image 4">
    </div>

    <div class="lightbox">
        <div class="lightbox-content">
            <span class="close">&times;</span>
            <img src="" alt="Lightbox Image">
            <button class="nav-button prev"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-button next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        const gallery = document.querySelectorAll('.gallery img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-content img');
        const close = document.querySelector('.close');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let currentIndex = 0;

        gallery.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                showLightbox();
            });
        });

        function showLightbox() {
            lightbox.classList.add('active');
            lightboxImg.src = gallery[currentIndex].src;
        }

        close.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            lightboxImg.src = gallery[currentIndex].src;
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % gallery.length;
            lightboxImg.src = gallery[currentIndex].src;
        });
    </script>
</body>
</html>
