<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox with Zoom Effects</title>
    <!-- Lightbox2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <a href="https://picsum.photos/1200/800?random=1" data-lightbox="gallery" data-title="Image 1">
                <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://picsum.photos/1200/800?random=2" data-lightbox="gallery" data-title="Image 2">
                <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://picsum.photos/1200/800?random=3" data-lightbox="gallery" data-title="Image 3">
                <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
            </a>
        </div>
    </div>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'showImageNumberLabel': false
        });
    </script>
</body>
</html></a></div>
