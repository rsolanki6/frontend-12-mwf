<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Lightbox Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        .lightbox:target {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="#img1">
            <img src="https://picsum.photos/200/200?1" alt="Image 1">
        </a>
        <a href="#img2">
            <img src="https://picsum.photos/200/200?2" alt="Image 2">
        </a>
        <a href="#img3">
            <img src="https://picsum.photos/200/200?3" alt="Image 3">
        </a>
        <a href="#img4">
            <img src="https://picsum.photos/200/200?4" alt="Image 4">
        </a>
    </div>

    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="https://picsum.photos/800/600?1" alt="Image 1">
    </div>

    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="https://picsum.photos/800/600?2" alt="Image 2">
    </div>

    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="https://picsum.photos/800/600?3" alt="Image 3">
    </div>

    <div class="lightbox" id="img4">
        <a href="#" class="close">&times;</a>
        <img src="https://picsum.photos/800/600?4" alt="Image 4">
    </div>
</body>
</html>
