<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- Order list -->

    <h2>Order list</h2>
    
    <ol>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>yellow</li>
    </ol>

    <ol type="I">
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>yellow</li>
    </ol>

    <ol type="i">
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>yellow</li>
    </ol>

    

    <!-- Unorder list -->

    <h2>Unorder list</h2>

    <ul style="list-style: square;">
        <li>purple</li>
        <li>lime</li>
        <li>gray</li>
        <li>black</li>
    </ul>
    
    <ul style="list-style: circle;">
        <li>purple</li>
        <li>lime</li>
        <li>gray</li>
        <li>black</li>
    </ul>

    <ul>
        <li>purple</li>
        <li>lime</li>
        <li>gray</li>
        <li>black</li>
    </ul>

</body>
</html>
