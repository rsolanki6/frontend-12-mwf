<!-- Log the values of the variables and their types to the console using console.log(). -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>

     <script>

          // Declaring variables for different data types
          var myString = "Hello, World!";  // String
          var myNumber = 42;               // Number
          var myBoolean = true;            // Boolean
          var myNull = null;               // Null
          var myUndefined;                 // Undefined

          // Displaying the variables and their types in the console
          console.log("String:", myString, "Type:", typeof myString);
          console.log("Number:", myNumber, "Type:", typeof myNumber);
          console.log("Boolean:", myBoolean, "Type:", typeof myBoolean);
          console.log("Null:", myNull, "Type:", typeof myNull);
          console.log("Undefined:", myUndefined, "Type:", typeof myUndefined);

     </script>

</body>
</html>
