<!-- Write a JavaScript program to declare variables for different data types (string,number, boolean, null, and undefined). -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>

     <script>

          // Declaring variables for different data types
          var myString = "Hello, World!";  // String
          var myNumber = 42;               // Number
          var myBoolean = true;            // Boolean
          var myNull = null;               // Null
          var myUndefined;                 // Undefined

          // Displaying the variables in the console
          console.log("String:", myString);
          console.log("Number:", myNumber);
          console.log("Boolean:", myBoolean);
          console.log("Null:", myNull);
          console.log("Undefined:", myUndefined);

     </script>
     
</body>
</html>
