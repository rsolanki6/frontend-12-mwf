<!-- Create a JavaScript function calculateSum that takes two numbers as parameters,adds
them, and returns the result. -->

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          function calculateSum(a, b) {
               return a + b;
          }
          console.log("The sum is: " + calculateSum(5, 3));
     </script>
</body>
</html>
