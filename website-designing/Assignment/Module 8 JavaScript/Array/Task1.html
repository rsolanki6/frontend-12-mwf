<!-- Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to:
     • Add a fruit to the end of the array.
     • Remove the first fruit from the array.
     • Log the modified array to the console. -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script>

          let fruits = ["apple", "banana", "cherry"];

          // Add a fruit to the end
          fruits.push("mango");

          let fruit = ["apple", "banana", "cherry"];
          // Remove the first fruit
          fruit.shift();

          // Log the modified array
          console.log(fruits);
          console.log(fruit);

     </script>

</head>
<body>
     
</body>
</html>
