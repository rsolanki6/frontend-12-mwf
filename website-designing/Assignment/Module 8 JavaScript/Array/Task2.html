<!--  Write a program to find the sum of all elements in an array of numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script>

          let num = [10, 20];
          
          let sum = 0;

          for(let i = 0; i < num.length; i++){
               sum += num[i];
          }
          console.log("sum :", sum);

     </script>

</head>
